backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;
vsync = true;

# opacity
active-opacity = 1;
inactive-opacity = 0.8;
frame-opacity = 1;
inactive-opacity-override = true;

# blur
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 2;
blur-background-fixed = true;

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'slop'"
];

# fading
fading = true;
fade-delta = 3;
no-fading-openclose = false;

# fade exclusions
fade-exclude = [ ];
# experimental animations
experimental-backends = true;

# animations
animations = true;

# animation times (seconds)
animation-move-time = 0.12;    # window moving
animation-resize-time = 0.12;  # window resizing

# rounded corners
corner-radius = 5;

# experimental animations
experimental-backends = true;

# shadow
shadow = true;

# window type settings
wintypes:
{
    dock = {
        shadow = false;
    };
};
# opacity rules
opacity-rule = [
    "95:class_g = 'st' && focused"
];

xrender-sync-fence = true;
